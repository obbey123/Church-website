{% extends 'base.html' %}

{% block title %}Gallery{% endblock %}

{% block content %}
<section class="fade-in-on-scroll" style="padding: 2rem; text-align: center;">
  <h1 style="color: #5b2c6f;">Moments Captured</h1>
  <p>Here are a few special moments from our church family.</p>
</section>

<section class="fade-in-on-scroll" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem; padding: 2rem;">
  <!-- Original Images -->
  <img src="{{ url_for('static', filename='images/cross.jpeg') }}" alt="Cross" style="width: 100%; border-radius: 10px;">
  <img src="{{ url_for('static', filename='images/worship1.jpeg') }}" alt="Worship 1" style="width: 100%; border-radius: 10px;">
  <img src="{{ url_for('static', filename='images/worship2.png') }}" alt="Worship 2" style="width: 100%; border-radius: 10px;">

  <!-- New Images with .JPG extension -->
  <img src="{{ url_for('static', filename='images/moments_with_us_1.JPG') }}" alt="Moment 1" style="width: 100%; border-radius: 10px;">
<img src="{{ url_for('static', filename='images/moments_with_us_2.JPG') }}" alt="Moment 2" style="width: 100%; border-radius: 10px;">
<img src="{{ url_for('static', filename='images/moments_with_us_3.JPG') }}" alt="Moment 3" style="width: 100%; border-radius: 10px;">
</section>
{% endblock %}

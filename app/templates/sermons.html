{% extends 'base.html' %}

{% block title %}Sermons{% endblock %}

{% block content %}
<h1>Recent Sermons</h1>

{% for sermon in sermons %}
  <div style="margin-bottom: 30px;">
    <h2>{{ sermon.title }}</h2>
    <p><strong>Preacher:</strong> {{ sermon.preacher }}</p>
    <p><strong>Date:</strong> {{ sermon.date }}</p>
    <iframe width="100%" height="315" src="{{ sermon.video }}" frameborder="0" allowfullscreen></iframe>
  </div>
{% endfor %}

{% endblock %}
